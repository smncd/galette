server {
    listen 80;
    server_name galette.example.com;

    location / {
        try_files $uri @proxy;
    }

    location /static/ {
        alias /path/to/galette/static/;
        expires 30d;
        access_log off;
        try_files $uri @proxy;
    }

    location /assets/ {
        alias /path/to/galette/assets/;
        expires 30d;
        access_log off;
        try_files $uri @proxy;
    }

    location /.webp/ {
        alias /path/to/galette/webp/;
        expires 30d;
        access_log off;
        try_files $uri @proxy =404;
    }

    location @proxy {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
